  <title>Sports Event Calendar</title>
</head>
<body>
 

  <div class="header-nav-container"><!--navbar and Header container-->
    <!--Navbar-->
    <nav>
    <div class="logo">
      <a href="index.html"><img src="./img/logoSport.png" alt="logo"></a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>

    </div>
    <div class="navLinks">
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
    </div>
    </nav><!--end of navbar-->
     <!--header/hero section-->
<header class="p-4 text-white">
  <div class="container-fluid">
      <h1 class="display-5 fw-bold">Top Sport Events</h1>
      <p class="col-md-8 fs-5 lead">Never miss a game!</p>
      <p class="col-md-8 fs-5 lead"> Explore our Sports Event Calendar for the latest matches</p>
  </div>
</header>  
  </div>
 
 

<div class="grid-container">
  <div class="mainHeader">
    World Sport Events
  </div>
  <div class="menu">
    <!--sample of events-->
    <div class="sampleEvent"></div>
    <div class="sampleContainer">
      <h1>Matches</h1>
      <div id="matches"></div>
    </div>
  </div>
  <div class="mainCalendar">
    <h1>Top Sports Event Calendar</h1>
    <div id="calendar" class="calendar"></div>
    <div id="eventDetails" class="detailsOfEvent"></div><!--marked Event-->
  </div>  
  <div class="addSportEvent">
    <h2>Add a sport event</h2>
  <div class="formContainer">
    <form id="eventForm"> <!--users input for a new event  date, time, sport, teams/participants-->
      <input type="date" id="eventDate" required>
      <input type="time" id="eventTime" required>
      <input type="text" id="sportName" placeholder="Sport Name" required>
      <input type="text" id="participants" placeholder="Teams/Participants" required>
      <button type="submit">Add Event</button>
    </form>
  </div>
  </div>

</div>
